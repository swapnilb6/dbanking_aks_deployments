apiVersion: apps/v1
kind: Deployment
metadata:
  name: apigateway-deployment
  namespace: dbanking-namespace
  labels:
    app: apigateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app: apigateway
  template:
    metadata:
      labels:
        app: apigateway
    spec:
      containers:
      - name: apigateway
        image: dbankingop1cntrregistry.azurecr.io/apigateway:latest
        ports:
        - containerPort: 8080
        env:
        - name: ASPNETCORE_ENVIRONMENT
          value: Development
        - name: Jwt__Authority
          value: "https://example.auth0.com/"
        - name: Jwt__Audience
          value: "dbanking-api"